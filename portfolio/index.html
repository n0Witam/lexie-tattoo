<!doctype html>
<html lang="pl">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Portfolio — Lexie Tattoo</title>
        <meta
            name="description"
            content="Pełne portfolio prac Lexie (@lexie.tattoo)."
        />

        <link rel="icon" href="../assets/img/hero.svg" type="image/svg+xml" />
        <link rel="stylesheet" href="../assets/css/styles.css" />
    </head>

    <body>
        <header class="site-header">
            <div class="container">
                <nav class="nav" aria-label="Nawigacja główna" data-nav>
                    <button
                        class="nav__toggle"
                        type="button"
                        aria-controls="navLinks"
                        aria-expanded="false"
                    >
                        <span class="sr-only">Menu</span>
                        <span class="nav__toggleIcon" aria-hidden="true"></span>
                    </button>

                    <div class="nav__links" id="navLinks" data-nav-links>
                        <a href="../">Strona główna</a>
                        <a href="./" aria-current="page">Portfolio</a>
                        <a href="../faq/">FAQ</a>
                    </div>

                    <div class="nav__cta">
                        <a class="btn btn--primary" href="../#contact">Zapisz się!</a>
                    </div>
                </nav>
            </div>
        </header>

        <main>
            <section class="section section--page">
                <div class="container">
                    <h1 class="page-title">Portfolio — Lexie Salome</h1>

                    <div id="portfolioGrid" class="grid" aria-label="Portfolio (grid)"></div>

                <div class="toolbar">
                    <div>
                        <div class="toolbar__meta">
                            Aktualizacja: <span data-updated>—</span>
                            <span aria-hidden="true"> · </span>
                            Kliknij zdjęcie, aby powiększyć
                        </div>
                    </div>
                </div>
            </div>
            </section>

            <!-- Lightbox -->
            <div
                id="lightbox"
                class="lightbox"
                aria-hidden="true"
                aria-label="Podgląd zdjęcia"
                role="dialog"
            >
                <div class="lightbox__inner">
                    <img id="lightboxImg" class="lightbox__img" alt="" />
                    <div class="lightbox__bar">
                        <div id="lightboxCaption"></div>
                        <div class="lightbox__actions">
                            <button
                                id="lightboxPrev"
                                class="btn"
                                type="button"
                                aria-label="Poprzednie"
                            >
                                ←
                            </button>
                            <button
                                id="lightboxNext"
                                class="btn"
                                type="button"
                                aria-label="Następne"
                            >
                                →
                            </button>
                            <button
                                id="lightboxClose"
                                class="btn btn--primary"
                                type="button"
                                aria-label="Zamknij"
                            >
                                Zamknij
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer class="footer">
            <div class="container">
                <div class="footer__row">
                    <div>© <span data-year></span> Lexie Tattoo</div>
                    <div></div>
                </div>
            </div>
        </footer>
        <script type="module" src="../assets/js/portfolio.js"></script>
    </body>
</html>
